// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate { project ->
        def capacitorPlugins = ['capacitor-app', 'capacitor-haptics', 'capacitor-keyboard', 'capacitor-status-bar', 'capacitor-cordova-android-plugins']
        if (project.name in capacitorPlugins) {
            if (!project.plugins.hasPlugin('com.android.library')) {
                project.apply plugin: 'com.android.library'
            }
            project.android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                if (project.name == 'capacitor-cordova-android-plugins') {
                    namespace "com.capacitor.cordova.android.plugins"
                } else {
                    namespace "com.getcapacitor.${project.name.replace('capacitor-', '').replace('-', '')}"
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
