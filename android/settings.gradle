// THIS IS THE OFFICIAL, CORRECT CONFIGURATION FOR A CAPACITOR PROJECT

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'capacitor-cordova-android-plugins/src/main/libs', 'app/libs'
        }
    }
}

rootProject.name = "android"
include ':app'

// Include the capacitor-cordova-android-plugins directory as a project
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('capacitor-cordova-android-plugins')


// Apply the Capacitor Gradle plugin
apply from: 'capacitor.settings.gradle'
